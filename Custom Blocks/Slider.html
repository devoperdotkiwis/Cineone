    <style>
        /* General Styles */
        .cineone_slider {
            margin: 0;
            font-family: 'Arial', sans-serif; /* Changed to Arial */
            background-color: #f7f7f7;
            color: #333;
        }

        /* Swiper Container */
        .cineone_slider .swiper-container {
            position: relative;
            width: 100%;
            /* Adjusted for full width */
            max-width: 1200px;
            margin : 0px auto;
            padding: 20px 0;
            overflow: hidden;
            /* Ensures no extra space on the sides */
        }

        /* Slide Styling */
        .cineone_slider .swiper-slide {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            flex-shrink: 0;
            /* Prevents slides from shrinking */
        }

        .cineone_slider .swiper-slide img {
            width: 420px;
            /* New width */
            height: 470px;
            /* New height */
            object-fit: cover;
            filter: brightness(90%);
            transition: filter 0.3s ease;
        }

        /* Hover Effects */
        .cineone_slider .swiper-slide:hover {
            transform: translateY(-5px);
        }

        .cineone_slider .swiper-slide:hover img {
            filter: brightness(100%);
        }

        /* Name Box Styling */
        .cineone_slider .name-box {
            position: absolute;
            bottom: 15px;
            left: 15px;
            background-color: rgba(180, 0, 0, 0.9);
            color: #fff;
            padding: 10px 15px;
            font-size: 14px;
            font-weight: 600;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .cineone_slider .swiper-slide:hover .name-box {
            background-color: #333;
            transform: scale(1.1);
        }

        /* Swiper Navigation Buttons */
        .cineone_slider .swiper-button-next,
        .cineone_slider .swiper-button-prev {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.9);
            color: #b00000;
            border: 2px solid #b00000;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            transition: background-color 0.3s ease, transform 0.3s ease, color 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        .cineone_slider .swiper-button-next {
            right: 20px;
            /* Increased spacing */
        }

        .cineone_slider .swiper-button-prev {
            left: 20px;
            /* Increased spacing */
        }

        .cineone_slider .swiper-button-next:hover,
        .cineone_slider .swiper-button-prev:hover {
            background-color: #b00000;
            color: #fff;
            transform: scale(1.1) translateY(-50%);
        }

        /* Custom Bootstrap Icons for Swiper */
        .cineone_slider .swiper-button-next::after,
        .cineone_slider .swiper-button-prev::after {
            font-family: "bootstrap-icons";
            font-size: 1.5rem;
            color: inherit;
        }

        .cineone_slider .swiper-button-next::after {
            content: "\f138";
        }

        .cineone_slider .swiper-button-prev::after {
            content: "\f12f";
        }

        /* Pagination Styling */
        .cineone_slider .swiper-pagination {
            position: absolute;
            bottom: -30px;
            /* Adjust to position below the slides */
            width: 100%;
            text-align: center;
        }

        .cineone_slider .swiper-pagination-bullet {
            background-color: #b0b0b0;
            opacity: 0.6;
            transition: background-color 0.3s ease;
            margin: 0 5px;
        }

        .cineone_slider .swiper-pagination-bullet-active {
            background-color: #b00000;
            opacity: 1;
        }

        /* Responsive Styling */
        @media screen and (max-width: 1200px) {
            .cineone_slider .swiper-slide {
                width: 33.33%;
                /* Three slides for larger screens */
            }
        }

        @media screen and (max-width: 768px) {
            .cineone_slider .swiper-slide {
                width: 50%;
                /* Two slides for medium screens */
            }

            .cineone_slider .swiper-button-next,
            .cineone_slider .swiper-button-prev {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }

            .cineone_slider .swiper-button-next {
                right: 15px;
                /* Adjust spacing for smaller screens */
            }

            .cineone_slider .swiper-button-prev {
                left: 15px;
                /* Adjust spacing for smaller screens */
            }
        }

        @media screen and (max-width: 480px) {
            .cineone_slider .swiper-slide {
                width: 100%;
                /* One slide for small screens */
            }

            .cineone_slider .swiper-button-next,
            .cineone_slider .swiper-button-prev {
                width: 35px;
                height: 35px;
                font-size: 16px;
            }

            .cineone_slider .swiper-button-next {
                right: 10px;
                /* Further adjust for smallest screens */
            }

            .cineone_slider .swiper-button-prev {
                left: 10px;
                /* Further adjust for smallest screens */
            }

            .cineone_slider .swiper-pagination {
                bottom: -20px;
                /* Adjust for smaller screens */
            }
        }
    </style>
